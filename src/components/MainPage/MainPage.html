<div class="main-page">

	<ScrollController 
		:currentPosition="currentPosition"
		:allSections="sections"
		@mainSlideChange="changeSlide"
	></ScrollController>

	<swiper class="main-swiper"
			@swiper="setSwiper"
			:offset="0"
			:speed="700"
			:mousewheel="true"
			direction="vertical"
			@slideChange="onSlideChange">
        <swiper-slide class="main-swiper__slide"
                      :class="'main-swiper__slide-heroImage'">
				<HeroImage @mainSlideChange="changeSlide" :headerLinks="sections"></HeroImage>
		</swiper-slide>
		
		<swiper-slide class="main-swiper__slide"
                      :class="'main-swiper__slide-heroImage'">
			<AboutMe :currentMainSlide="mainSwiper && mainSwiper.activeIndex ? mainSwiper.activeIndex : 0"></AboutMe>
		</swiper-slide>
		
		<swiper-slide class="main-swiper__slide"
                      :class="'main-swiper__slide-heroImage'">
			<Skills></Skills>
		</swiper-slide>

		<swiper-slide class="main-swiper__slide"
                      :class="'main-swiper__slide-heroImage'">
			<Contacts></Contacts>
		</swiper-slide>
    </swiper>
</div>
